<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of personajeLista;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isFirst,
        'list-group-item-primary': isLast
      }">

      <div>
        <span class="text-primary"> {{ i + 1 }} </span>
        <span> {{personaje.nombre}} - </span>
        <strong>Poder: </strong>
        <span> {{personaje.poder}} </span>
      </div>

      <button (click)="quitarPersonaje(personaje.id)" class="btn btn-danger">X</button>
  </li>
</ul>
